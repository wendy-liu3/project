      body{
        font-size:50px;}

<body>
<p id="demo">提示</p>

<script>
    let a = Math.random();
    a =Math.floor(a*6)+1;
    let kkk= false;
    //JS 取得一个区间的随机整数
    /* function rnd(1, 6){
         var random = Math.floor(Math.random()*6+1);
         return random;
     }*/
    //document.write(a);
    function guess(){
        const guess = prompt("猜大小");
        if(kkk){
            return;
        }
        if(guess==a){
            document.getElementById("demo").innerHTML="猜对了";
            document.write("<img src=\"images/0"+a+".gif\"/>");
            kkk=true;
        }
        else if(guess>a){
            document.getElementById("demo").innerHTML="猜大了";
        }
        else{
            document.getElementById("demo").innerHTML="猜小了";
        }
    }
    console.log(a);
    guess();
    guess();
    guess();

</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标题</title>
</head>
<body>
<script>
    const name=prompt("请输入姓名");
    if(name==1){
        alert("正确");
    }
    else{
        alert("错误！");
    }
    var  price=prompt("请输入价格");
    if(isNaN(price)){
        alert("请输入数字");
    }
    else{  var  discount=prompt("请输入折扣");
        alert("卖出"+price*discount);
    }


</script>
</body>
</html>

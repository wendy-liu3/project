<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>change</title>
    <style>
        html,body{
            font-size: 200px;
            height:100%;
            text-align: center;
        }
    </style>
    <script>
        var num=0;
        function change() {
            document.body.innerHTML=num;
            num+=1;
        }
    </script>
</head>
<body onclick="change()">

</body>
</html>

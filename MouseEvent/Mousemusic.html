<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>music</title>
    <style>
        #bottom{width: 50px;
            height:50px;//太小了图片显示不出来?,也许可以改一下图片的像素再试一试,试了ok
            background-image:url('images/1.png');
        }
    </style>
</head>
<body>
<audio id="bgm" src="images/拉丁舞.mp3" preload="auto" autoplay="autoplay" loop="loop"></audio>
<div id="bottom" onclick="control()"></div>
</body>

</html>
<script>
    function control() {
        if(document.getElementById("bgm").paused){
            document.getElementById("bgm").play();
            document.getElementById("bottom").style.backgroundImage="url('images/1.png')";
        }
        else{
            document.getElementById("bgm").pause();
            document.getElementById("bottom").style.backgroundImage="url('images/2.png')";
        }
    }
</script>

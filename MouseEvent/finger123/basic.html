<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="go()"><!---加载时--->

</body>
<script>
    function go() {
        var r = 3*Math.random();
        document.body.innerHTML=r;
        if(r<1){
            document.body.innerHTML="<img src='images/11.jpg'>";
        }
        else if(r<2){
            document.body.innerHTML="<img src='images/22.jpg'>";
        }
        else{
            document.body.innerHTML="<img src='images/33.jpg'>";
        }
    }
</script>
</html>
